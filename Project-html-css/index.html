            </div>

    <!--Add your Activity section-->

    <section id="p-addactivity" class="p-activity">
        <!-- header -->
        <h2>Add your Activity</h2>
        <!-- icon -->
        <div class="container-fluid d-none d-md-block">
            <div class="row row-cols-4 row-cols-lg-6 px-3 py-3">
                <div class="col d-flex justify-content-center mb-3"><img class ="activity-img img-fluid" src="./image/icon-sport/running (1).png"
                        alt="running"></div>
                <div class="col d-flex justify-content-center mb-3"><img class ="activity-img img-fluid" src="./image/icon-sport/swimming (1).png"
                        alt="running"></div>
                <div class="col d-flex justify-content-center mb-3"><img class ="activity-img img-fluid" src="./image/icon-sport/basketball (1).png"
                        alt="running"></div>
                <div class="col d-flex justify-content-center mb-3"><img class ="activity-img img-fluid" src="./image/icon-sport/bike (1).png"
                        alt="running"> </div>
                <div class="col d-flex justify-content-center mb-3"><img class ="activity-img img-fluid" src="./image/icon-sport/dumbbell (1).png"
                        alt="running"> </div>
                <div class="col d-flex justify-content-center mb-3"><img class ="activity-img img-fluid" src="./image/icon-sport/ping-pong (1).png"
                        alt="running"> </div>
                <div class="col d-flex justify-content-center mb-3"><img class ="activity-img img-fluid" src="./image/icon-sport/boxing-gloves (1).png"
                        alt="running"> </div>
                <div class="col d-flex justify-content-center mb-3"><img class ="activity-img img-fluid" src="./image/icon-sport/tennis (1).png"
                        alt="running"> </div>
                <div class="col d-flex justify-content-center mb-3"><img class ="activity-img img-fluid" src="./image/icon-sport/yoga (1).png"
                        alt="running"> </div>
                <div class="col d-flex justify-content-center mb-3"><img class ="activity-img img-fluid" src="./image/icon-sport/soccer-ball (1).png"
                        alt="running"> </div>
                <div class="col d-flex justify-content-center mb-3"><img class ="activity-img img-fluid" src="./image/icon-sport/golf (1).png"
                        alt="running"> </div>
                <div class="col d-flex justify-content-center mb-3"><img class ="activity-img img-fluid" src="./image/icon-sport/other.png"
                        alt="running"> </div>
            </div>
        </div>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6 py-3 pe-5">
                    <form>
                        <div class="mb-4">
                            <label for="form-activity" class="form-label mb-3 fw-bold ">Activity Name</label>
                            <input type="text" class="form-control" id="form-activity" placeholder="Your Activity Name">
                        </div>
                        <div class="mb-4">
                            <label for="form-date" class="form-label mb-3 fw-bold">Date</label>
                            <input type="date" class="form-control" id="form-date">
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label mb-3 fw-bold">Activity Type</label>

                            <select class="form-select" aria-label="Default select example">
                                <option selected class="d-none">Choose Your Activity</option>
                                <option value="1">running</option>
                                <option value="2">swimming</option>
                                <option value="3">basketball</option>
                                <option value="4">biking</option>
                                <option value="5">weight training</option>
                                <option value="6">ping pong</option>
                                <option value="7">boxing</option>
                                <option value="8">tennis</option>
                                <option value="9">yoga</option>
                                <option value="10">soccer</option>
                                <option value="11">golf</option>
                                <option value="12">other</option>
                            </select>



                        </div>
                        <div class="mb-4">
                            <label for="form-duration" class="form-label mb-3 fw-bold">Activity Duration</label>
                            <input type="number" class="form-control" id="form-duration" placeholder="Hours">
                        </div>
                        <div class="mt-5 mb-4">
                            <label for="form-desc" class="form-label mb-3 fw-bold">Describe this journal</label>
                            <textarea maxlength="120" type="text" class="form-control" id="form-desc" rows="3" placeholder="Max 120 Characters"></textarea>
                        </div>
                        <div class="add-activity-btn">
                            <button type="submit" class="btn btn-dark fw-bold py-2">ADD ACTIVITY</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <img  class ="img-form img-fluid d-none d-md-block" src="./image/icon-sport/running (1).png" width="520px" class="img-fluid" alt="placeholder">
                </div>
            </div>
        </div>
        <!-- newsletter section -->

    </section>



    <section id="footer-section">
        <!-- footer section -->
        <div class="container-fluid p-footer">

                    <li class="ms-3"><a class="text-light" href="#"><i class="fa-brands fa-facebook"></i></a></li>
                </ul>
            </footer>
        </div>


    </section>
